<head>
  <title>grid</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <table>
    {{#each rows}}
    <tr>
      <td><input name="{{row}},0" type="text" value="{{stuff.row.0.}}"/></td>
      <td><input name="{{row}},1" type="text" value="{{stuff.row.1.}}"/></td>
      <td><input name="{{row}},2" type="text" value="{{stuff.row.2.}}"/></td>
    </tr>
    {{/each}}
  </table>
  {{#if cell}}
  <p>You clicked cell {{cell}} which contains "{{contents}}"</p>
  {{/if}}
</template>
