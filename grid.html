<head>
  <title>grid</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <table>
    <tbody>
      {{#each rows}}
      <tr>
        {{#each cols}}
        <td><input class="cell" name="{{../row}},{{col}}" type="text" value="{{stuff ../row col}}"/></td>
        {{/each}}
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{#if cell}}
  <p>You clicked cell {{cell}} which contains "{{contents}}"</p>
  {{/if}}
</template>
